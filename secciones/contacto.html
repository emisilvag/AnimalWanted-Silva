     <h3>Contacto</h3>

    <!-- inicio formulario contacto --> 
    <h2>Dejanos tus datos y nos comunicaremos contigo</h2>

    <div class="cuadroContacto">
    <form action="" method="post" enctype="application/x-www-form-urlencoded"> 
        <label for="casilla1">Nombre</label>
        <input type="text" class="border2" required><br>

        <label for="casilla2">Apellido</label>
        <input type="text" class="border2" required><br>

        <label for="casilla3">Telefono</label>
        <input type="text" class="border2"><br>

        <label for="casilla4">E-mail</label>
        <input type="email" class="border2" required><br>

        <textarea name="areadetexto" class="border2" id="" cols="30" rows="5" placeholder="Escribe tu comentario"></textarea><br>

        <input type="submit" value="Enviar">

        <input type="reset" value="Borrar"><br>
    </form>
    </div>
